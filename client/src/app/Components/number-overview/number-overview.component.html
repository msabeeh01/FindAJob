
<div class="w-full flex md:grid md:grid-cols-2 md:grid-rows-1 justify-center md:justify-start gap-4">
  <!-- big circle -->
  <button
    class="w-40 h-40 md:w-full bg-orange-200 hover:bg-orange-300 transition-all duration-200 rounded-full md:rounded-lg justify-center flex flex-col items-center"
  >

    <p class="text-4xl md:text-2xl">{{ accepted + rejected }}</p>
    <p class="text-xl md:text-base md:font-semibold">Total</p>
  </button>

  <!-- smaller circles -->
  <div class="flex md:w-full md:grid md:grid-cols-2 flex-col gap-4 justify-center">
    <div class="flex items-center gap-2">
      <button
        class="w-20 md:w-full md:h-40 h-20 flex flex-col bg-green-200 hover:bg-green-300 transition-all duration-200 rounded-full md:rounded-lg justify-center items-center"
      >
        <p class="text-2xl">{{ accepted }}</p>
        <p class="font-semibold md:block hidden">Accepted</p>
      </button>

      <p class="font-semibold md:relative hidden">Accepted</p>
    </div>

    <div class="flex items-center text-center gap-2">
      <button
        class="w-20 h-20 md:w-full  md:h-40 flex flex-col bg-red-200 hover:bg-red-300 transition-all duration-200 rounded-full md:rounded-lg justify-center items-center"
      >
        <p class="text-2xl">{{ rejected }}</p>
        <p class="font-semibold md:block hidden">Rejected</p>
      </button>

      <p class="font-semibold md:relative hidden">Rejected</p>
    </div>
  </div>
</div>
