<!-- section title -->
<div class="flex flex-col gap-4">
  <div class="flex flex-row justify-between items-center">
    <p class="text-2xl font-bold">Recommended</p>
    <p class="text-sm text-gray-500">View all</p>
  </div>

  <!-- for # of cards show reco-cards -->
  <div class="flex w-full flex-row gap-4 overflow-x-scroll">
    @if (jobs.length == 0) {
      <app-reco-cards
        class="py-4">
      </app-reco-cards>
    }@else{
    <app-reco-cards
      class="py-4"
      *ngFor="let card of jobs"
      [title]="card.title"
      [description]="card.description"
      [company]="card.company.display_name"
      [redirect_url]="card.redirect_url"
    ></app-reco-cards>}
  </div>
</div>
